name: Deploy Supabase Functions

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - uses: actions/checkout@v3

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - run: |
          supabase functions deploy extract-recipe --project-ref $SUPABASE_PROJECT_ID --no-verify-jwt
          supabase functions deploy command-agent --project-ref $SUPABASE_PROJECT_ID --no-verify-jwt
          supabase functions deploy generate-embeddings --project-ref $SUPABASE_PROJECT_ID --no-verify-jwt
          supabase secrets set GEMINI_API_KEY=$GEMINI_API_KEY --project-ref $SUPABASE_PROJECT_ID
